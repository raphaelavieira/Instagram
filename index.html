<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
   <div class="instagram-phone">
      <img src="https://github.com/SpruceGabriela/instagram-dio/blob/master/img/instagram-celular.png?raw=true" alt="celular">
   </div>
   <div class="instagram-continue">
      <div class="group">
        <img src="https://github.com/SpruceGabriela/instagram-dio/blob/master/img/instagram-logo.png?raw=true" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="https://i.pinimg.com/280x280_RS/10/5f/fc/105ffc42016337b454adabef978631f5.jpg" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como raphaelaviieira</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é raphaelaviieira?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
 </div>
</body>
</html>
