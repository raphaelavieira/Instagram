<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
   <div class="instagram-phone">
      <img src="https://github.com/SpruceGabriela/instagram-dio/blob/master/img/instagram-celular.png?raw=true" alt="celular">
   </div>
   <div class="instagram-continue">
      <div class="group">
        <img src="https://github.com/SpruceGabriela/instagram-dio/blob/master/img/instagram-logo.png?raw=true" class="instagram-logo" alt="instagram logo"><br><br>
        <input type="text" placeholder="Telefone, nome de usário ou email" size="35" height="30" class="campo"/><br>
        <input type="text" placeholder="Senha" size="35" class="campo"/> <br>
        <a href="#" class="instagram-login">Entrar</a><br>
        ------------------------&nbsp;&nbsp;&nbsp;OU&nbsp;&nbsp;&nbsp;------------------------ <br><br>
        <h6><a href="https://pt-br.facebook.com/">Entrar com o Facebook</a></h6>
        <a href="#" class="instagram-logout">Esqueceu a senha?</a>
      </div>
      <div class="group">
        <p class="not-account">Não tem uma conta?</p>
         <p class="not-account">
          <span class="link-blue">Cadastre-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
 </div>
</body>
</html>
